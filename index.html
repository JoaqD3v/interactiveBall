<!DOCTYPE html>
<html>
<head>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    
    <script>
        const ball = document.querySelector(".ball");
        
        ball.addEventListener("click", function() {
            // Randomize a new position
            const newX = Math.floor(Math.random() * window.innerWidth);
            const newY = Math.floor(Math.random() * window.innerHeight);
            
            // Apply a CSS transform to move the ball
            ball.style.transform = `translate(${newX}px, ${newY}px)`;
        });
    </script>
</body>
</html>
